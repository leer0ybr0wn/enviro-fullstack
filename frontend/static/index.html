<!DOCTYPE html>
<html lang="en">

						<input type="checkbox" id="theme-toggle" hidden />

							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon light">

									d="M283.2 512c79 0 151.1-35.9 198.9-94.8 7.1-8.7-.6-21.4-11.6-19.4-124.2 23.7-238.3-71.6-238.3-197 0-72.2 38.7-138.6 101.5-174.4 9.7-5.5 7.3-20.2-3.8-22.2A258.2 258.2 0 0 0 283.2 0c-141.3 0-256 114.5-256 256 0 141.3 114.5 256 256 256z"

							</svg>
						</button>
					</div>
				</div>

				<select>
					<option value="" disabled selected>Select time range</option>
					<option value="">Hour</option>
					<option value="">Day</option>
					<option value="">Week</option>
					<option value="">Month</option>
					<option value="">Year</option>
					<option value="">All</option>
				</select>
			</div>
		</header>

		<main>
			<section class="charts">
				<div class="chart-container">
					<div class="chart-title">
						<h3>Temperature</h3>
						<div>
							<h3 id="curr_temp">-</h3>
							<span class="font-small">&deg;c</span>
						</div>
					</div>
					<canvas class="chart" id="temp_chart"></canvas>
				</div>

				<div class="chart-container">
					<div class="chart-title">
						<h3>Humidity</h3>
						<div>
							<h3 id="curr_humidity">-</h3>
							<span class="font-small">%</span>
						</div>
					</div>
					<canvas class="chart" id="humidity_chart"></canvas>
				</div>

				<div class="chart-container">
					<div class="chart-title">
						<h3>Pressure</h3>
						<div>
							<h3 id="curr_pressure">-</h3>
							<span class="font-small">hPa</span>
						</div>
					</div>
					<canvas class="chart" id="pressure_chart"></canvas>
				</div>

				<div class="chart-container">
					<div class="chart-title">
						<h3>Light</h3>
						<div>
							<h3 id="curr_light">-</h3>
							<span class="font-small">lux</span>
						</div>
					</div>
					<canvas class="chart" id="light_chart"></canvas>
				</div>
			</section>
		</main>

		<footer>
			<div>&copy; <span id="year"></span> Lee Taylor</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
		<script src="js/main.js?v=0.1"></script>
	</body>
</html>
