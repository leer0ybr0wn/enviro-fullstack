<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/enviro.css" />
		<title>PiZero Enviro Data</title>
	</head>

	<body>
		<header>
			<h1>PiZero Enviro</h1>
			<div>26/06/25 22:55</div>
		</header>

		<main>
			<section class="controls">
				<div>refresh</div>
				<div>dark/light toggle</div>
				<div>time range dropdown</div>
			</section>

			<section class="charts">
				<div class="chart-container">
					<div class="chart-title">
						<h3>Temperature</h3>
						<div>
							<h3 id="curr_temp">-</h3>
							<span class="font-small">&deg;c</span>
						</div>
					</div>
					<canvas class="chart" id="temp_chart"></canvas>
				</div>

				<div class="chart-container">
					<div class="chart-title">
						<h3>Humidity</h3>
						<div>
							<h3 id="curr_humidity">-</h3>
							<span class="font-small">%</span>
						</div>
					</div>
					<canvas class="chart" id="humidity_chart"></canvas>
				</div>

				<div class="chart-container">
					<div class="chart-title">
						<h3>Pressure</h3>
						<div>
							<h3 id="curr_pressure">-</h3>
							<span class="font-small">hPa</span>
						</div>
					</div>
					<canvas class="chart" id="pressure_chart"></canvas>
				</div>

				<div class="chart-container">
					<div class="chart-title">
						<h3>Light</h3>
						<div>
							<h3 id="curr_light">-</h3>
							<span class="font-small">lux</span>
						</div>
					</div>
					<canvas class="chart" id="light_chart"></canvas>
				</div>
			</section>
		</main>

		<footer>
			<div>&copy; <span id="year"></span> Lee Taylor</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
		<script src="js/main.js"></script>
	</body>
</html>
